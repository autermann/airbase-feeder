#log4j.rootCategory=INFO, CONSOLE, LOGFILE
#log4j.rootCategory=OFF, CONSOLE
log4j.rootCategory=INFO, LOGFILE, CONSOLE

log4j.logger.de.ifgi.airbase.feeder=INFO
#log4j.logger.de.ifgi.airbase.feeder.io.csv=OFF
#log4j.logger.de.ifgi.airbase.feeder.io.zip=OFF
#log4j.logger.de.ifgi.airbase.feeder.util=OFF

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %d{HH:mm:ss} %C{1} - %m%n
log4j.appender.LOGFILE=org.apache.log4j.FileAppender
log4j.appender.LOGFILE.File=eea2sos.log
log4j.appender.LOGFILE.Append=true
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%-5p %d{dd.MM.yyyy HH:mm:ss} [%t] %C - %m%n
